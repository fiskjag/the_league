<div data-ng-controller="RegisterCtrl">
    <div ng-repeat="error in registerError">
        <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
    </div>
    <div class="alert alert-danger animated fadeIn" ng-show="usernameError">{{usernameError}}</div>

    <h1>Registrera</h1>
    <form ng-submit="register()" class="signup form-horizontal">
        <div class="form-group">
            <label for="name" class="col-md-4 control-label">Namn</label>
            <div class="col-md-8">
                <input id="name" type="text" name="name" placeholder="Namn" class="form-control" ng-model="user.name"/>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-md-4 control-label">E-post</label>
            <div class="col-md-8">
                <input id="email" type="email" name="email" placeholder="E-post" class="form-control" ng-model="user.email"/>
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-md-4 control-label">Användarnamn</label>
            <div class="col-md-8">
            <label for="username" class="col-md-4 control-label"></label>
                <input id="username" type="text" name="username" placeholder="Username" class="form-control" ng-model="user.username"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-md-4 control-label">Lösenord</label>
            <div class="col-md-8">
                <input id="password" type="password" name="password" placeholder="Lösenord" class="form-control" ng-model="user.password"/>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="col-md-4 control-label">Repetera lösenord</label>
            <div class="col-md-8">
                <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Repetera lösenord" class="form-control" ng-model="user.confirmPassword"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <button type="submit" class="btn btn-primary">Registrera</button>&nbsp;
                eller&nbsp;<a ui-sref='auth.login' class="show-login">logga in</a>
            </div>
        </div>
    </form>
</div>
