<div data-ng-controller="LoginCtrl">
    <div class="alert alert-danger animated fadeIn" ng-show="loginerror">{{loginerror}}</div>
    <h1>Logga in</h1>
    <form  ng-submit="login()" class="signin form-horizontal">
        <div class="form-group">
            <label for="email" class="col-md-4 control-label">E-post</label>
            <div class="col-md-8">
                <input required id="email" type="email" name="email" placeholder="Ange epost-adress" class="form-control" ng-model="user.email"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-md-4 control-label">Lösenord</label>
            <div class="col-md-8">
                <input required id="password" type="password" name="password" placeholder="Ange lösenord" class="form-control" ng-model="user.password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <button type="submit" class="btn btn-primary">Logga in</button>&nbsp;
                eller&nbsp;<a ui-sref='auth.register' class="show-signup">registrera</a>
            </div>
        </div>
    </form>
</div>
